                                </div>

                        </div>
                        <div class="col-md-12" ng-show="offres">

                                <i class="fa fa-trash-o" ></i> {{offre.title}}

                        <div class="col-md-12" ng-show="devis.offres">

                        </div>
                    </div>

                <div class="clearfix"></div>

                <div class="form-group">
                    <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                        <button  class="btn btn-primary btn-sm" ng-click="deselect()">Cancel</button>
                        <button  class="btn btn-success btn-sm" ng-click="createDevis()">Create</button>

            <div class="col-md-12 col-xs-12">
                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="ex3">Show</label>
                            <select class="form-control input-sm">
                                <option value="10" selected>10</option>

                </div>
                <div class="col-md-6 " >

            <!--devis-->
            <div class="col-md-12 col-xs-12">
                <table  class="table table-striped responsive-utilities jambo_table">
                    <thead>
                    <tr class="headings">
                        <th>
                            <input type="checkbox" class="tableflat">
                        </th>
                        <th>Nom </th>
                        <th>Description </th>
                        <th>state </th>
                        <th>type</th>
                        <th>offre</th>
                        <th class=" no-link last"><span class="nobr">Action</span>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="d in devis" >
                        <td class="a-center ">
                            <a href="" class="btn btn-primary btn-xs"><i class="fa fa-folder"></i> View </a>

                        <td class=" ">{{d.title}}</td>
                        <td class=" " >{{d.desc}}</td>
                        <td class=" ">{{d.state}}</td>
                        <td class=" ">{{d.type}}</td>
                        <td class=" ">{{d.offres}}</td>
                        <td class=" last"><a href="#">
                            <a href="" class="btn btn-warning btn-xs" ng-click="editDevis(d._id)"><i class="fa fa-pencil" ></i> Edit </a>
                            <a href="" class="btn btn-danger btn-xs" ng-click="removeDevis(d._id)"><i class="fa fa-trash-o" ></i> Delete </a></a>
                        </td>
