<div class="col-md-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>Login or  <small><a href="/register"> Create Account </a> </small></h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Settings 1</a>
                        </li>
                        <li><a href="#">Settings 2</a>
                        </li>
                    </ul>
                </li>
                <li><a class="close-link"><i class="fa fa-close"></i></a>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            {{user}}
            <p style="color: red;">{{error_message}}</p>
            <p style="color: green;">{{message}}</p>
            <form class="form-horizontal form-label-left" name="formInscrit">
                <div class="form-group">
                    <label class="control-label col-md-2 col-sm-2 col-xs-12">Email <span class="required">*</span></label>
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <input type="email" class="form-control" placeholder="Email" name="email" ng-model="user.email" required="" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2 col-sm-2 col-xs-12">Password <span class="required">*</span></label>
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <input type="password" class="form-control" placeholder="Password" name="password" ng-model="user.password" required="" />
                    </div>
                </div>
                <div class="ln_solid"></div>
                <div class="form-group">
                    <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                        <button  class="btn btn-default btn-sm" ng-click="getToken()">getToken</button>
                        <button  class="btn btn-default btn-sm" ng-click="loginUser()">Log in</button>
                        <button  class="btn btn-info btn-sm" ng-click="deselect()">cancel</button>
                        <a class="reset_pass" href="#">Lost your password?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
